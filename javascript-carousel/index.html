<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mother-container">
    <div class="col col-left-arrow fa-stack fa-3x">
      <i id="left-arrow" class="fas fa-angle-left"></i>
    </div>
    <div class="col c2">
      <div class="row r1">
        <img id="poke1" class="show" src="images/001.png" alt="an img">
        <img id="poke2" class="hidden" src="images/004.png" alt="an img">
        <img id="poke3" class="hidden" src="images/007.png" alt="an img">
        <img id="poke4" class="hidden" src="images/025.png" alt="an img">
        <img id="poke5" class="hidden" src="images/039.png" alt="an img">
      </div>
      <div class="row r2">
        <i id="dot-one" class="fas fa-dot-circle"></i>
        <i id="dot-two" class="fas fa-circle"></i>
        <i id="dot-three" class="fas fa-circle"></i>
        <i id="dot-four" class="fas fa-circle"></i>
        <i id="dot-five" class="fas fa-circle"></i>
      </div>
    </div>
    <div class="col col-right-arrow fa-stack fa-3x">
      <i id="right-arrow" class="fas fa-angle-right"></i>

    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
