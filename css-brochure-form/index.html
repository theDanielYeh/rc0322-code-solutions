<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="">
    <fieldset>
      <div style="text-align: center;">
        <div style="display: inline-block; text-align: left;">
          <h2>LEARN MORE</h2>
          <label for="email">COMPANY EMAIL</label>
          <div>
            <input type="text" id="email" name="email" placeholder="sally@company.co">
          </div>
          <label for="name">NAME</label>
          <div>
            <input type="text" id="name" name="name" placeholder="Sally Smith">
          </div>
          <label for="location">WHERE ARE YOU HIRING?</label>
          <div>
            <input type="text" id="location" name="location" placeholder="City, Country">
          </div>
          <label for="hiring number">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
          <div>
            <select id="hiring humber" name="hiring number">
              <option value="1-2 Engineers">1-2 Engineers</option>
              <option value="3 or more Engineers">3 or more Engineers</option>
            </select>
          </div>
          <input type="button" value="SUBMIT" style="float: right;">
        </div>
      </div>
    </fieldset>
  </form>
</body>
</html>
