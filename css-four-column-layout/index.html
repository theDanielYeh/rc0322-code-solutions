<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css" class="style">
</head>
<body>
  <div class="mother-container">
    <div class="row r1">How It Works</div>
    <div class="row r2">
      <div class="column c1">
        <img src="images/screen-1.png" alt="screen-1">
        <img class="icon" src="images/switch-icon.png" alt="switch-icon">
        <h2>App Switching</h2>
        <p class="c1">Toggles all your apps on and off.</p>
      </div>
      <div class="column c2">
        <img src="images/screen-2.png" alt="screen-2">
        <img class="icon" src="images/filter-icon.png" alt="filter-icon">
        <h2>Trip Filtering</h2>
        <p class="c2">Evalutes your trip requests.</p>
      </div>
      <div class="column c3">
        <img src="images/screen-3.png" alt="screen-3">
        <img class="icon" src="images/slider-icon.png" alt="slider-icon">
        <h2>Service Filters</h2>
        <p class="c3">Accepts only your ideals trips.</p>
      </div>
      <div class="column c4">
        <img src="images/screen-4.png" alt="screen-4">
        <img class="icon" src="images/bars-icon.png" alt="bars-icon">
        <h2>States + Mileages</h2>
        <p class="c4">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
