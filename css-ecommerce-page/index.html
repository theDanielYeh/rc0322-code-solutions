<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="mother-container">
    <div class="row1">
      <h2>New Arrivals</h2>
    </div>
    <div class="row2">
      <div class="col c1">
        <img src="images/dress1.jpeg" alt="dress1">
        <p class="name">Free People <span>| Size 6</span></p>
        <p class="price"><span class="1">$35</span> <span><del>$125 retail</del></span></p>
      </div>
      <div class="col c2">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p class="name">Yves Saint Laurent <span>| One-Size</span></p>
        <p class="price"><span class="1">$200</span> <span><del>$1600 retail</del></span></p>
      </div>
      <div class="col c3">
        <img src="images/key.jpeg" alt="key">
        <p class="name">Tiffany <span>| One-Size</span></p>
        <p class="price"><span class="1">$476</span> <span><del>$2000 retail</del></span></p>
      </div>
      <div class="col c4">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <p class="name">Louis Vuitton <span>| One-Size</span></p>
        <p class="price"><span class="1">$95</span> <span><del>$1200 retail</del></span></p>
      </div>
      <div class="col c5">
        <img src="images/dress2.jpeg" alt="dress2">
        <p class="name">Reformation <span>| Size 4</span></p>
        <p class="price"><span class="1">$20</span> <span><del>$198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
